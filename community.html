<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Customization Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/webxr/VRButton.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="app-header">
            <div class="logo">
                <h1>CarCustomizer 3D</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-page="home"><i class="fas fa-home"></i> <span>Home</span></a></li>
                    <li><a href="#" class="nav-link" data-page="models"><i class="fas fa-car"></i> <span>Models</span></a></li>
                    <li><a href="#" class="nav-link" data-page="configs"><i class="fas fa-cog"></i> <span>My Configs</span></a></li>
                    <li><a href="#" class="nav-link" data-page="community"><i class="fas fa-users"></i> <span>Community</span></a></li>
                </ul>
            </nav>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark</span>
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobile-nav">
            <ul>
                <li><a href="#" class="nav-link active" data-page="home"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="#" class="nav-link" data-page="models"><i class="fas fa-car"></i> <span>Models</span></a></li>
                <li><a href="#" class="nav-link" data-page="configs"><i class="fas fa-cog"></i> <span>My Configs</span></a></li>
                <li><a href="#" class="nav-link" data-page="community"><i class="fas fa-users"></i> <span>Community</span></a></li>
            </ul>
            <div class="mobile-theme-toggle" id="mobile-theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </div>
        <div class="modal" id="save-config-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Save Configuration</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="config-name">Configuration Name</label>
                <input type="text" id="config-name" placeholder="My Custom Car">
            </div>
            <div class="form-group">
                <label for="config-description">Description (Optional)</label>
                <textarea id="config-description" rows="3" placeholder="Describe your custom car configuration..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancel-save">Cancel</button>
                <button class="btn-primary" id="confirm-save">Save</button>
            </div>
        </div>
        <div class="main-content-wrapper">
            <div class="page-content" id="community-page">
                <div class="page-header">
                    <h2>Community</h2>
                    <p>Share your designs and get inspired by others</p>
                </div>
                
                <div id="community-posts-container">
                    <!-- Community posts will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
